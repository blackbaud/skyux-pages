<ng-container *ngIf="links.length > 0">
  <h2 class="sky-font-heading-4 sky-margin-stacked-xs">
    {{ title }}
  </h2>
  <ul class="link-list sky-margin-stacked-xl">
    <li *ngFor="let link of links"
      class="sky-margin-stacked-xs"
    >
      <a
        [href]="link.permalink.url"
        [routerLink]="link.permalink.route"
      >
        {{ link.label }}
      </a>
    </li>
  </ul>
</ng-container>
