<div class="sky-box sky-elevation-1-bordered sky-padding-even-xl">
  <h2 class="sky-font-heading-4">{{ 'Needs Attention' | skyLibResources }}</h2>
  <sky-fluid-grid [gutterSize]="gutterSize" [disableMargin]="true">
    <sky-row>
      <sky-column
        *ngFor="let item of items; let isLast = last"
        screenXSmall="12"
        [screenSmall]="items.length > 6 ? 6 : 12"
      >
        <ng-template #link>
          <sky-icon
            *skyThemeIf="'default'"
            class="needs-attention-item-icon"
            icon="chevron-right"
          ></sky-icon>
          <sky-icon
            *skyThemeIf="'modern'"
            class="needs-attention-item-icon"
            icon="chevron-right"
            iconType="skyux"
          ></sky-icon>
          <sky-key-info
            layout="horizontal"
            class="needs-attention-item-key-info sky-margin-inline-sm"
          >
            <sky-key-info-label>{{ item.message }}</sky-key-info-label>
            <sky-key-info-value
              [skyThemeClass]="{
                'sky-emphasized': 'default',
                'sky-font-display-4': 'modern'
              }"
            >
              {{ item.title }}
            </sky-key-info-value>
          </sky-key-info>
        </ng-template>
        <a
          *ngIf="item.permalink.route"
          class="needs-attention-item sky-padding-vertical-lg sky-border-bottom-row"
          [routerLink]="item.permalink.route"
        >
          <ng-container *ngTemplateOutlet="link"></ng-container>
        </a>
        <a
          *ngIf="item.permalink.url"
          class="needs-attention-item sky-padding-vertical-lg sky-border-bottom-row"
          [href]="item.permalink.url"
        >
          <ng-container *ngTemplateOutlet="link"></ng-container>
        </a>
      </sky-column>
    </sky-row>
  </sky-fluid-grid>
</div>
