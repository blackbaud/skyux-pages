<sky-wait
  [isFullPage]="true"
  [isWaiting]="loading"
></sky-wait>
<sky-fluid-grid *ngIf="!loading">
  <sky-row>
    <sky-column>
      <h1
        class="sky-font-heading-1"
      >{{ title }}</h1>
    </sky-column>
  </sky-row>
  <sky-row>
    <sky-column
      screenLarge="9"
      screenXSmall="12"
    >
      <div
        class="sky-margin-stacked-lg"
      >
        <ng-content
          select="sky-action-hub-buttons"
        ></ng-content>
      </div>

      <div
        class="sky-margin-stacked-xxl"
      >
        <sky-needs-attention
          [items]="needsAttention"
        ></sky-needs-attention>
      </div>

      <ng-content
        select="sky-action-hub-content"
      ></ng-content>
    </sky-column>
    <sky-column
      screenLarge="3"
      screenXSmall="12"
    >
      <sky-link-list
        [links]="relatedLinks"
        [title]="'Related Links' | skyLibResources"
      ></sky-link-list>
      <sky-link-list
        [links]="recentLinks"
        [title]="'Recently Accessed' | skyLibResources"
      ></sky-link-list>
    </sky-column>
  </sky-row>
</sky-fluid-grid>
