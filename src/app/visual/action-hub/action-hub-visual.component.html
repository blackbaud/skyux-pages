<sky-action-hub
  [title]="'Action Hub' | skyLibResources"
  [needsAttention]="needsAttention"
  [relatedLinks]="relatedLinks"
  [recentLinks]="recentLinks"
>
  <div *ngIf="buttons"
    class="sky-action-hub-buttons"
  >
    <a *ngFor="let button of buttons"
       [href]="button.permalink"
       class="sky-btn sky-btn-default sky-margin-inline-sm"
    >
      {{ button.label }}
    </a>
  </div>

  <div class="sky-action-hub-content">
    <h2 class="sky-font-heading-2">Additional Content</h2>
    <p>Additional content can go here as needed for the functional area</p>
  </div>
</sky-action-hub>
